<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>URL Shortener</title>
  <style>
    body {

      font-family: system-ui, sans-serif;
      max-width: 600px;
      margin: 3rem auto;
    }
    input {
      padding: 0.6rem;
      margin-top: 0.5rem;
      width: 100%;
    }
    .result {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>URL Shortener</h1>

  <input type="password" id="apiKey" placeholder="Paste API key" />
  <button onclick="toggleKey()">Show / Hide</button>
  
  <input id="urlInput" placeholder="https://example.com" />
  <button onclick="createLink()">Create</button>

  <div class="result" id="result" style="display:none;">
    <input id="shortUrl" readonly />
    <button onclick="copyToClipboard()">Copy to clipboard</button>
    <p id="status"></p>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
